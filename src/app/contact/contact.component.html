<form #userForm="ngForm" (ngSubmit)="OnSubmit()">

  <div class="form-group">
    <label for="uname">User Name:</label>
    <input type="text" required #name="ngModel" class="form-control1" id="uname" [(ngModel)]="user.uname" name="uname">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>


  <div class="form-group">
    <label for="ucity">User City:</label>
    <input type="text" required #city="ngModel" class="form-control1" id="ucity" [(ngModel)]="user.ucity" name="ucity">
    <div [hidden]="city.valid || city.pristine" class="alert alert-danger">
      City is required
    </div>
  </div>


  <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-success">Submit</button>
</form>
